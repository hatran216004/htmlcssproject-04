<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Lucy</title>
        <!-- Reset CSS -->
        <link rel="stylesheet" href="./assets/CSS/reset.css" />
        <!-- Embed font -->
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500&family=Sora:wght@600;700;800&display=swap"
            rel="stylesheet"
        />
        <!-- Favicon -->
        <link
            rel="apple-touch-icon"
            sizes="72x72"
            href="./assets/favicon/apple-touch-icon.png"
        />
        <link
            rel="icon"
            type="image/png"
            sizes="32x32"
            href="./assets/favicon/favicon-32x32.png"
        />
        <link
            rel="icon"
            type="image/png"
            sizes="16x16"
            href="./assets/favicon/favicon-16x16.png"
        />
        <link rel="manifest" href="./assets/favicon/site.webmanifest" />
        <link
            rel="mask-icon"
            href="./assets/favicon/safari-pinned-tab.svg"
            color="#5bbad5"
        />
        <meta name="msapplication-TileColor" content="#da532c" />
        <meta name="theme-color" content="#ffffff" />
        <!-- Styles CSS -->
        <link rel="stylesheet" href="./assets/CSS/styles.css" />
    </head>
    <body>
        <!-- Header -->
        <header class="header fixed">
            <div class="container">
                <div class="header__wrap">
                    <!-- Logo -->
                    <a href="#!" class="header-logo">
                        <figure>
                            <img src="./assets/img/Logo.svg" alt="Lucy" />
                        </figure>
                    </a>
                    <!-- Navbar -->
                    <nav class="navbar">
                        <ul class="navbar__list">
                            <li class="navbar-item">
                                <a href="#!" class="navbar__link">Home</a>
                            </li>
                            <li class="navbar-item">
                                <a href="#!" class="navbar__link">About</a>
                            </li>
                            <li class="navbar-item">
                                <a href="#!" class="navbar__link">
                                    Services & Rates
                                </a>
                            </li>
                            <li class="navbar-item">
                                <a href="#!" class="navbar__link">Reviews</a>
                            </li>
                            <li class="navbar-item">
                                <a href="#!" class="navbar__link">
                                    Contacts us
                                </a>
                            </li>
                        </ul>
                    </nav>
                    <!-- Header action -->
                    <div class="header__action">
                        <a href="#!" class="btn header__btn">Sign up</a>
                    </div>
                </div>
            </div>
        </header>
        <main style="height: 7000px">
            <!-- Hero -->
            <section class="hero">
                <div class="container">
                    <div class="hero__inner">
                        <!-- Hero Media -->
                        <div class="hero-media">
                            <div class="hero-media__wrap">
                                <img
                                    src="./assets/img/hero-img-1.png"
                                    alt=""
                                    class="hero-media__img"
                                />
                                <!-- Decorate -->
                                <figure class="hero-media__rectangle">
                                    <img
                                        src="./assets/img/hero-img-decorate-1.svg"
                                        alt=""
                                    />
                                </figure>
                                <figure class="hero-media__circle">
                                    <img
                                        src="./assets/img/hero-img-decorate-2.svg"
                                        alt=""
                                    />
                                </figure>
                            </div>
                            <figure class="hero-media__wrap hero-media__thumb">
                                <img
                                    src="./assets/img/hero-img-2.png"
                                    alt=""
                                    class="hero-media__img"
                                />
                            </figure>

                            <!-- Card list-->
                            <article class="hero-card">
                                <!-- Item 1 -->
                                <seciton class="hero-card__item">
                                    <figure class="hero-card__thumb">
                                        <img
                                            class="hero-card__img"
                                            src="./assets/img/hero-card-img1.png"
                                            alt=""
                                        />
                                    </figure>
                                    <div class="hero-card__info">
                                        <p class="hero-card__title">
                                            Pet Health
                                        </p>
                                        <div class="hero-card__skeleton"></div>
                                        <div class="hero-card__skeleton"></div>
                                    </div>
                                </seciton>
                                <div class="hero-card__separate"></div>
                                <!-- Item 2 -->
                                <seciton class="hero-card__item">
                                    <figure class="hero-card__thumb">
                                        <img
                                            class="hero-card__img"
                                            src="./assets/img/hero-card-img2.png"
                                            alt=""
                                        />
                                    </figure>
                                    <div class="hero-card__info">
                                        <p class="hero-card__title">
                                            Pet Health
                                        </p>
                                        <div class="hero-card__skeleton"></div>
                                        <div class="hero-card__skeleton"></div>
                                    </div>
                                </seciton>
                            </article>
                        </div>
                        <!-- Hero Content -->
                        <section class="hero-content">
                            <h1 class="section-heading">
                                Established & Trusted Pet Care Service
                            </h1>
                            <p class="section-desc hero-content__desc">
                                Discover a wide variety of Pawsitive services to
                                choose from, including daycare, private walks,
                                office duty and spa.
                            </p>
                            <div class="hero-content__cta">
                                <a href="#!" class="btn hero-content__btn">
                                    <p>Book a Meet</p>
                                    <figure class="hero-content__icon">
                                        <img
                                            src="./assets/icons/hero-icon-arrow.svg"
                                            alt=""
                                        />
                                    </figure>
                                </a>
                                <a href="#!" class="hero-content__call">
                                    Schedule a Call
                                </a>
                            </div>
                        </section>
                    </div>
                </div>
            </section>
        </main>
    </body>
</html>
